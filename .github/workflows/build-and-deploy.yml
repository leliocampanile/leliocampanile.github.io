name: Build & Deploy (Jekyll + jekyll-scholar)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Install dependencies
        run: bundle install --jobs 4
      
      - name: Clean keywords/authors
        run: |
          rm -f _keywords/*.md || true
          rm -f _authors/*.md || true
          rm -f _topics/*.md || true

            
      - name: Generate keywords pages
        run: |
          bundle exec ruby .github/scripts/generate_keywords_redirect.rb
      
      - name: Generate topics pages need _data/topic_keywords.json generate offline by generate_keyword_cluster.py
        run: |
          bundle exec ruby .github/scripts/generate_topics.rb   

      - name: Generate author pages
        run: |
          bundle exec ruby .github/scripts/generate_authors.rb    
            
      - name: Build site
        env:
          JEKYLL_ENV: production
        run:  |
          set -o pipefail
          bundle exec jekyll build --verbose --profile --trace

      - name: Show _site stats
        run: |
          echo "Files count:" $(find _site -type f | wc -l)
          du -sh _site || true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
