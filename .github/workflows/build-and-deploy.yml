name: Build & Deploy (Jekyll + jekyll-scholar)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Install dependencies
        run: bundle install --jobs 4

      
      - name: Generate keywords pages
        run: |
          gem install bibtex-ruby --no-document
          ruby .github/scripts/generate_keywords.rb  

      - name: Generate author pages
        run: |
          gem install bibtex-ruby --no-document
          ruby .github/scripts/generate_authors.rb    
            
      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace --verbose
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
