name: Build & Deploy (Jekyll + jekyll-scholar)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Install dependencies
        run: bundle install --jobs 4
      
      - name: Clean keywords/authors
        run: |
          rm -rf _keywords/* _authors/*
          mkdir -p _keywords _authors

            
      - name: Generate keywords pages
        run: |
          gem install bibtex-ruby --no-document
          ruby .github/scripts/generate_keywords.rb  

      - name: Generate author pages
        run: |
          gem install bibtex-ruby --no-document
          ruby .github/scripts/generate_authors.rb    
            
      - name: Build site
        env:
          JEKYLL_ENV: production
        run:  |
          set -o pipefail
          bundle exec jekyll build --verbose --profile --trace 2>&1 | tee build.log

      - name: Show _site stats
        run: |
          echo "Files count:" $(find _site -type f | wc -l)
          du -sh _site || true

      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-build-log
          path: build.log
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
